<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>

<body style="background-color: hsl(225, 100%, 94%);width: 1440px;"></i>>
  
  <div class="main">
    <center>
    
    <div class="container">
    
    <div id="illustration-hero">
      <img src="images/illustration-hero.svg" alt="illustration-hero" style="border-top-left-radius: 20px;border-top-right-radius: 20px;">
    </div>
    
    <div id="summary">
      <p style="font-size: 28px;font-weight: 900;font-family: 'Red Hat Display', sans-serif;"> <strong>Order Summary</strong> </p>

      <p style="color: grey;font-family: 'Red Hat Display', sans-serif;">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like!
    </div>
    
    <div class="mid">
      <table style="width: 375px;height: 90px;">
        <tr>
          <td style="height: 10px;width: 80px;">
            <img src="images/icon-music.svg">
          </td>
          <td style="height: 10px;width: 170px;text-align: left;">
            <p><strong> Annual Plan</strong><br><span style="color: gray ; font-family: 'Outfit', sans-serif;" >$59.99/year</span> </p>
          </td>
          <td style="height: 10px;width: 100px;">
            <a href=""><strong>Change</strong></a>
          </td>
        </tr>
      </table>
    </div>
    
    <div class="buttons">
      
      <div>
        <button name="Payment" class="btn-pay1"> <strong>Proceed To Payment</strong></button><br>
      </div>

      <div>
        <button name="Cancel" class="btn-cancel1"> <strong>Cancel Order</strong></button><br>
      </div>
    </div>
    </div>
    </center>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tayfun Doganay</a>.
  </div>
</body>
</html>
